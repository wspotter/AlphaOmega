<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaOmega Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .system-stats {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-running {
            background: #4caf50;
            color: white;
        }
        
        .status-stopped {
            background: #f44336;
            color: white;
        }
        
        .status-starting {
            background: #ff9800;
            color: white;
        }
        
        .status-development {
            background: #2196F3;
            color: white;
        }
        
        .status-planned {
            background: #9E9E9E;
            color: white;
        }
        
        .service-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .service-details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: bold;
            color: #333;
        }
        
        .service-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .btn-link {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
        }
        
        .btn-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AlphaOmega Control Dashboard</h1>
            <p class="subtitle">Unified local AI orchestration platform</p>
        </header>
        
        <div class="controls">
            <button class="btn btn-start" onclick="startAll()">‚ñ∂Ô∏è Start All Services</button>
            <button class="btn btn-stop" onclick="stopAll()">‚èπÔ∏è Stop All Services</button>
            <button class="btn btn-refresh" onclick="refreshStatus()">üîÑ Refresh Now</button>
        </div>
        
        <div class="system-stats" id="systemStats">
            <div class="loading pulse">Loading system stats...</div>
        </div>
        
        <div class="services" id="services">
            <div class="loading pulse">Loading services...</div>
        </div>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>
    
    <script>
        let refreshInterval;
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        function updateDashboard(data) {
            updateSystemStats(data.system);
            updateServices(data.services);
            updateLastUpdate(data.timestamp);
        }
        
        function updateSystemStats(system) {
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-label">CPU Usage</div>
                    <div class="stat-value">${system.cpu.percent.toFixed(1)}%</div>
                    <div class="stat-label">${system.cpu.cores} cores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Memory Usage</div>
                    <div class="stat-value">${system.memory.percent.toFixed(1)}%</div>
                    <div class="stat-label">${system.memory.used_gb} / ${system.memory.total_gb} GB</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Disk Usage</div>
                    <div class="stat-value">${system.disk.percent.toFixed(1)}%</div>
                    <div class="stat-label">${system.disk.used_gb} / ${system.disk.total_gb} GB</div>
                </div>
            `;
            document.getElementById('systemStats').innerHTML = statsHtml;
        }
        
        function updateServices(services) {
            const servicesHtml = Object.entries(services).map(([key, service]) => {
                let statusClass, statusText;
                
                // Handle different service states
                if (service.status === 'planned') {
                    statusClass = 'status-planned';
                    statusText = 'üìã Planned';
                } else if (service.status === 'development') {
                    statusClass = 'status-development';
                    statusText = 'üîß In Development';
                } else if (service.responsive) {
                    statusClass = 'status-running';
                    statusText = '‚úì Running';
                } else if (service.running) {
                    statusClass = 'status-starting';
                    statusText = '‚ö° Starting';
                } else {
                    statusClass = 'status-stopped';
                    statusText = '‚úó Stopped';
                }
                
                let detailsHtml = '';
                
                if (service.port) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Port:</span>
                            <span class="detail-value">${service.port}</span>
                        </div>
                    `;
                }
                
                if (service.status === 'planned') {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">Coming Soon</span>
                        </div>
                    `;
                } else if (service.status === 'development') {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">Under Development</span>
                        </div>
                    `;
                }
                
                if (service.details.state) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Container State:</span>
                            <span class="detail-value">${service.details.state}</span>
                        </div>
                    `;
                }

                if (typeof service.details.restart_count === 'number') {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Restart Count:</span>
                            <span class="detail-value">${service.details.restart_count}</span>
                        </div>
                    `;
                }

                if (typeof service.details.last_exit_code === 'number' && service.details.last_exit_code !== 0) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Last Exit Code:</span>
                            <span class="detail-value">${service.details.last_exit_code}</span>
                        </div>
                    `;
                }

                if (service.details.last_error) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Last Error:</span>
                            <span class="detail-value">${service.details.last_error}</span>
                        </div>
                    `;
                }

                if (service.details.models) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Models Loaded:</span>
                            <span class="detail-value">${service.details.models}</span>
                        </div>
                    `;
                }
                
                // TTS voices list (Coqui)
                if (key === 'tts' && service.details && service.details.voices) {
                    const voices = service.details.voices.length ? service.details.voices.join(', ') : 'none';
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Voices:</span>
                            <span class="detail-value">${voices}</span>
                        </div>
                    `;
                }
                // Downloadable names (curated)
                if (key === 'tts' && service.details && service.details.downloadable) {
                    const names = service.details.downloadable.join(', ');
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Downloadable IDs:</span>
                            <span class="detail-value" id="tts-downloadable">${names}</span>
                        </div>
                    `;
                }
                
                if (service.details.tools) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Tools Available:</span>
                            <span class="detail-value">${service.details.tools}</span>
                        </div>
                    `;
                }
                
                if (service.pid) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Process ID:</span>
                            <span class="detail-value">${service.pid}</span>
                        </div>
                    `;
                }

                if (service.container_id) {
                    detailsHtml += `
                        <div class="detail-row">
                            <span class="detail-label">Container ID:</span>
                            <span class="detail-value">${service.container_id.substring(0, 12)}</span>
                        </div>
                    `;
                }
                
                // Action buttons
                let actionsHtml = '';
                
                if (service.status === 'planned') {
                    actionsHtml = `
                        <a href="https://github.com/wspotter/VIP" target="_blank" class="btn btn-link btn-small">
                            üîó View on GitHub
                        </a>
                    `;
                } else if (service.status === 'development') {
                    actionsHtml = `
                        <button class="btn btn-small" style="background: #9E9E9E; color: white; cursor: not-allowed;" disabled>
                            üîß Under Development
                        </button>
                    `;
                } else if (service.responsive && service.url) {
                    actionsHtml = `
                        <a href="${service.url}" target="_blank" class="btn btn-link btn-small">üîó Open Service</a>
                        ${service.running ? `<button class="btn btn-stop btn-small" onclick="stopService('${key}')">‚èπÔ∏è Stop</button>` : ''}
                    `;
                } else {
                    actionsHtml = `
                        <button class="btn btn-start btn-small" onclick="startService('${key}')">‚ñ∂Ô∏è Start</button>
                        ${service.running ? `<button class="btn btn-stop btn-small" onclick="stopService('${key}')">‚èπÔ∏è Stop</button>` : ''}
                    `;
                }
                
                return `
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-name">${service.name}</div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        <div class="service-description">${service.description}</div>
                        <div class="service-details">
                            ${detailsHtml}
                        </div>
                        <div class="service-actions">
                            ${actionsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('services').innerHTML = servicesHtml;
        }
        
        function updateLastUpdate(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${date.toLocaleTimeString()}`;
        }
        
        async function startService(service) {
            try {
                const response = await fetch(`/api/start/${service}`);
                const data = await response.json();
                if (data.success) {
                    setTimeout(fetchStatus, 2000);
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error starting service: ${error.message}`);
            }
        }
        
        async function stopService(service) {
            if (confirm(`Are you sure you want to stop ${service}?`)) {
                try {
                    const response = await fetch(`/api/stop/${service}`);
                    const data = await response.json();
                    if (data.success) {
                        setTimeout(fetchStatus, 1000);
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`Error stopping service: ${error.message}`);
                }
            }
        }
        
        async function startAll() {
            try {
                const response = await fetch('/api/start_all');
                const data = await response.json();
                setTimeout(fetchStatus, 3000);
            } catch (error) {
                alert(`Error starting services: ${error.message}`);
            }
        }
        
        async function stopAll() {
            if (confirm('Are you sure you want to stop ALL services?')) {
                try {
                    const response = await fetch('/api/stop_all');
                    const data = await response.json();
                    setTimeout(fetchStatus, 2000);
                } catch (error) {
                    alert(`Error stopping services: ${error.message}`);
                }
            }
        }
        
        function refreshStatus() {
            fetchStatus();
        }
        
        // Initial load
        fetchStatus();
        
        // Auto-refresh every 3 seconds
        refreshInterval = setInterval(fetchStatus, 3000);
    </script>
</body>
</html>
